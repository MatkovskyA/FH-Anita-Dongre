<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/gallery.css">
    <title>Fashion House(Anita Dongre)</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="head__contacts">
                <div class="head__logo">
                    <a href="#"><img src="resourses/Header/anita-dongre_owler_20201204_225432_large 1.png" alt="Logo"
                            class="logo"></a>
                </div>
                <div class="head__icons">
                    <a href="#"><img src="resourses/Header/Vector.png" alt="Vector"></a>
                    <a href="#"><img src="resourses/Header/WhatsApp.png" alt="WhatsApp"></a>
                    <a href="#"><img src="resourses/Header/User.png" alt="User"></a>
                    <a href="#"><img src="resourses/Header/Shopping Bag.png" alt="Shopping Bag"></a>
                    <a href="#"><img src="resourses/Header/Favorite.png" alt="Favorite"></a>
                </div>
            </div>
            <div class="head__nav">
                <ul class="head__navigation">
                    <li><a href="#">WOMEN</a></li>
                    <li><a href="#">MEN</a></li>
                    <li><a href="#">WEDDING</a></li>
                    <li><a href="#">JEWELLRY</a></li>
                    <li><a href="#">ACCESSORIES</a></li>
                    <li><a href="#">GIFTING</a></li>
                    <li><a href="#">SALE</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">BLOG</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="sliders container">
            <button class="btn__prev_slide"></button>
            <div class="slider__wrapper">
                <div class="slider__line">
                    <div class="slide">
                        <img src="resourses/Photo-container/Loved-by-animals.png" alt="Lady in red dress with a horse">
                        <div class="slider__text">
                            <p class="gallery__title1">“loved by <br>animals”</p>
                            <p class="gallery__text1">Introducing Vegan Accessories</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="resourses/Photo-container/The-bridal-edit.png" alt="Lady in white dress">
                        <p class="gallery__title2">Title</p>
                        <p class="gallery__text2">Text</p>
                    </div>
                    <div class="slide">
                        <img src="resourses/Photo-container/Ready-to-ship.png" alt="Lady in purple dress">
                        <p class="gallery__title3">Title</p>
                        <p class="gallery__text3">Text</p>
                    </div>
                </div>
            </div>
            <button class="btn__next_slide"></button>
        </div>
        <div class="sliders__dots container">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="luxury container">
            <div class="luxury__wrapper">
                <div class="luxury__title">wefwefwef</div>
                <div class="luxury__text">wqecwqecwqec</div>
                <button class="luxury__btn">Shop Now</button>
            </div>
            <div class="luxury__img">
                <img src="resourses/Luxury-for-you/" alt="">

            </div>
        </div>
    </main>




    <script src="index.js"></script>
</body>

</html>
